<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Public+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>This is the shop page</title>
</head>
<body>
    <section class="shop">
            <div class="shop__hero">
                <h2>Are You Searching for A Book</h2>
                <h3>We Gat You </h3>
            </div>
            <div class="container">
                <h2>Highly Recomended</h2>
                <div class="shop__container">
                    <div class="shop__container__book--1">
                        <img src="images/stay with me.jpeg" alt="stay with me" width="200" />
                        <h3>Stay With me</h3>
                        <p>~Ayobami Adebayo~</p>
                    </div>
                    <div class="shop__container__book--2">
                        <img src="images/0b6131e1a097456120302c00dcd7d7e2.jpg" alt="all the light we cannot see book" width="200"/>
                        <h3> All The Light we Cannot See</h3>
                        <p>~Athony Doerr~</p>
                    </div>
                    <div class="shop__container__book--3">
                        <img src="images/f5c79d4621cfd36eca916218d1ddffe1.jpg" alt="The house at the end of the moor book" width="200" />
                       <h3>The House at the End of the Moor</h3>
                       <p>~Mitchele Griep~</p>
                    </div>
                    <div class="shop__container__book--4">
                        <img src="images/75857ba77b41f53636f500f252f34d5f.jpg" alt="The hidden people book" width="200" />
                        <h3>The Hidden People</h3>
                        <p>~Allison Littlewood~</p>
                    </div>
                </div>

                <div class="shop__search">
                    <form action="">
                        <input type="text" placeholder="Search">
                    </form>
                    <button class="btn">Shop Now</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
