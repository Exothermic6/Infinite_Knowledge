<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <section class="contact">
      <div class="detail__contact">
        <div class="detail__contact__left">
          <h1>Contact Us</h1>
          <div class="card">
            <ul>
              <p>Your Name</p>
              <form action="">
                <input placeholder="First Name:" />
              </form>

              <form action="">
                <input placeholder="Last Name:" />
              </form>
              <p>Subject</p>

              <form action="">
                <input placeholder="subject:" />
              </form>
              <p>Email</p>

              <form action="">
                <input placeholder="email:" />
              </form>
              <div class="message">
                <p>Message</p>
                <form action="">
                  <input type="text" />
                </form>
              </div>
              <div class="detail__contact__left__btn">
                <button>Send</button>
              </div>
            </ul>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
